<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../style/main.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <!-- JavaScript (development) -->
        <script src="/polyfill.bundle.js" defer></script>
        <script src="/app.bundle.js" defer></script>
        <!-- JavaScript (production) -->
        <!-- <script src="../..//dist/polyfill.bundle.js" defer></script>
        <script src="../..//dist/app.bundle.js" defer></script> -->
        <title>Fisheye - photographe</title>
    </head>

    <body>
        <header>
            <a href="/index.html"><img src="/assets/images/logo.png" class="logo" /></a> 
        </header>

        <main id="main">
            <div class="photograph-header">
                <div class="photographer-info">

                </div>
                <button class="contact_button">
                    Contactez-moi
                </button>
                <div class="photographer-profile-picture">

                </div>
                <div class="total-likes-pricing">

                </div>
            </div>

            <!-- PHOTOGRAPHER MEDIAS -->

            <div class="media-sorting">
                <p>Trier par :</p>
                <button>Popularité</button>
                <button>Date</button>
                <button>Titre</button>
            </div>

            <div class="photographer-medias">

            </div>
        </main>

        <!-- CONTACT MODAL -->
        
        <div id="contact_modal">
            <div class="modal">
                <header class="contact-header">
                    <h2>Contactez-moi</h2>
                    <img class="close-button"
                        src="/assets/icons/close.svg"
                        
                    />
                </header>
                <form id="contact-form" name="contact" action="photographer.html" method="get">
                    <label class="first-name inputform-containter" for="first-name">
                        <div class="label-text">
                            <span>Prénom</span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="first-name" name="first-name" value="John"/>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <label class="last-name inputform-containter" for="last-name">
                        <div class="label-text">
                            <span>Nom</span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="last-name" name="last-name" value="Titor"/>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <label class="email inputform-containter" for="email">
                        <div class="label-text">
                            <span>E-mail</span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="email" name="email" value="j.titor@traveler.com"/>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <label class="message inputform-containter" for="message">
                        <div class="label-text">
                            <span>Votre message</span>
                        </div>
                        <div class="input-field">
                            <textarea class="message-area" type="text" id="message" name="message">A test message.</textarea>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <input class="contact_button button btn-submit" type="submit" value="Envoyer"/>
                </form>
                <div class="validation-message">
                </div>
            </div>
        </div>

        <!-- LIGHTBOX GALLERY -->

        <div id="lightbox-modal">
            <div class="modal">
                <!-- Lightbox controls -->
                <div class="lightbox-controls">
                    <div class="close-button-lightbox">
                        <span class="close"><img src="/assets/icons/close.svg" alt="close btn"></span>
                    </div>
                    <div class="select-image">
                        <span class="previous"><img src="/assets/icons/previous.svg" alt="previous img"></span>
                        <span class="next"><img src="/assets/icons/next.svg" alt="next img"></span>
                    </div>
                </div>
                <!-- Lightbox content -->
                <div class="lightbox-content">
                    <div class="lightbox-media">
                        <img id="current-media" src="/assets/photographers/account.png" alt="Text alt">
                    </div>
                    <div class="current-image-title">
                        <span>CURRENT TITLE</span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
