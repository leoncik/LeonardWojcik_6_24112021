<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../../style/main.css" rel="stylesheet" type="text/css" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <!-- JavaScript (development) -->
        <!-- <script src="/polyfill.bundle.js" defer></script>
        <script src="/app.bundle.js" defer></script> -->
        <!-- JavaScript (production) -->
        <script src="../../dist/polyfill.bundle.js" defer></script>
        <script src="../../dist/app.bundle.js" defer></script>
        <title>Fisheye - photographe</title>
    </head>

    <body>
        <header class="photographer-page-header">
            <a href="/index.html"><img src="../../assets/medias/logo.svg" class="logo" alt="Logo Fisheye" /></a> 
        </header>

        <main id="main" aria-hidden="false">
            <!-- Api error message -->
            <div class="api-error"></div>

            <!-- Photographer header banner -->
            <div class="photograph-header">
                <div class="photographer-info">

                </div>
                <button class="button contact-button">
                    Contactez-moi
                </button>
                <div class="photographer-profile-picture">

                </div>
                <div class="total-likes-pricing">
                    <div class="total-likes-container">
                        <span class="total-likes-icon"><svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z" fill="#911C1C"/>
                            </svg></span>
                        <span class="total-likes"></span>
                    </div>
                    <div class="pricing">
                    </div>
                </div>
            </div>


            <!-- Sorting medias menu -->
            <section class="media-sorting">
                <label for="dropdown-input">Trier par</label>
                <div class="dropdown-container">
                    <div class="dropdown-input-container">
                        <input type="button" id="dropdown-input" class="button dropdown-button" value="Popularité" aria-haspopup="listbox" aria-expanded="false" aria-activedescendant="sort-popularity-button">
                        <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453125L8 6.55979L1.88 0.453125L0 2.33312L8 10.3331L16 2.33312L14.12 0.453125Z" fill="white"/>
                            </svg>
                    </div>

                    <div class="dropdown-options" role="listbox">
                        <button id="sort-popularity-button" class="button sort-button active" value="Popularité">Popularité</button>
                        <button id="sort-date-button" class="button sort-button wrapped" value="Date">Date</button>
                        <button id="sort-title-button" class="button sort-button wrapped" value="Titre">Titre</button>
                    </div>
                </div>
            </section>

            <!-- PHOTOGRAPHER MEDIAS -->

            <section class="photographer-medias">

            </section>
        </main>

        <!-- CONTACT MODAL -->
        
        <div id="contact_modal" aria-hidden="true" role="dialog" aria-label="Formulaire de contact">
            <div class="modal">
                <header class="contact-header">
                    <div class="contact-header__title">
                        <h2>Contactez-moi <span></span> </h2>
                        <p class="contact-photographer"></p>
                    </div>
                    <button class="close-button">
                        <img
                        src="../../assets/icons/close.svg"
                        
                    />
                    </button>
                </header>
                <form id="contact-form" name="contact" action="photographer.html" method="get">
                    <label class="first-name inputform-containter" for="first-name">
                        <div class="label-text">
                            <span>Prénom</span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="first-name" name="first-name" value="John"/>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <label class="last-name inputform-containter" for="last-name">
                        <div class="label-text">
                            <span>Nom</span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="last-name" name="last-name" value="Titor"/>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <label class="email inputform-containter" for="email">
                        <div class="label-text">
                            <span>E-mail</span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="email" name="email" value="j.titor@traveler.com"/>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <label class="message inputform-containter" for="message">
                        <div class="label-text">
                            <span>Votre message</span>
                        </div>
                        <div class="input-field">
                            <textarea class="message-area" type="text" id="message" name="message">A test message.</textarea>
                        </div>
                        <div class="inputform-assist">
                            <span class="error-message"></span>
                        </div>
                    </label>
                    <input class="contact_button button submit-button" type="submit" value="Envoyer"/>
                </form>
                <div class="validation-message">
                </div>
            </div>
        </div>

        <!-- LIGHTBOX GALLERY -->

        <div id="lightbox-modal" aria-hidden="true" role="dialog" aria-label="Vue rapprochée de l'image">
            <div class="lightbox-modal__content">
                <!-- Lightbox controls -->
                <div class="lightbox-controls">
                    <div class="close-button-lightbox">
                        <span class="close" role="button" tabindex="0"><img src="../../assets/icons/close.svg" alt="Fermer la vue rapprochée de l'image"></span>
                    </div>
                    <div class="select-image">
                        <span class="previous" role="link" tabindex="0"><img src="../../assets/icons/previous.svg" alt="Image précédente"></span>
                        <span class="next" role="link" tabindex="0"><img src="../../assets/icons/next.svg" alt="Image suivante"></span>
                    </div>
                </div>
                <!-- Lightbox content -->
                <div class="lightbox-content">
                    <div class="lightbox-media">
                        <div class="current-media"></div>
                    </div>
                    <div class="current-image-title">
                        <span>CURRENT TITLE</span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
